<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free WiFi Access</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    iframe {
      width: 100%;
      max-width: 640px;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Welcome! Please Sign In for WiFi</h1>
  <p>Enter your email below to access the internet.</p>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSefIP06nNOKfX2aQq0AR5SgLwTqMSoapBcgmTbq8Ry0vuFrKw/viewform?usp=dialog"></iframe>

   <script>
    const frame = document.getElementById("formFrame");
    const redirectURL = "https://www.google.com"; // Or your UniFi success page

    frame.onload = () => {
      try {
        const formURL = frame.contentWindow.location.href;
        if (formURL.includes("formResponse")) {
          window.location.href = redirectURL;
        }
      } catch (e) {
        // Cross-origin error expected â€” do nothing
      }
    };
  </script>
  
</body>
</html>
